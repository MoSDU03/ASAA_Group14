# Mosquitto MQTT Broker Configuration
# Can Filling System

# Network settings
listener 1883
protocol mqtt

# Allow anonymous connections for this demo
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
log_timestamp true

# Message settings
max_queued_messages 1000
max_inflight_messages 20

# QoS settings (we use QoS 1 for reliability)
max_qos 1

# Connection settings
max_connections -1
